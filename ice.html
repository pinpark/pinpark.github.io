<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сквозь лёд...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: none;
            user-select: none;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .image-container {
            position: relative;
            width: 70vw;
            height: 70vh;
            max-width: 1000px;
            max-height: 700px;
            margin-bottom: 40px;
            overflow: hidden;
        }

        .ice-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: fadeInImage 25s ease-in-out forwards;
            filter: blur(8px) contrast(0.6) brightness(0.4);
            mix-blend-mode: screen;
        }

        .text {
            font-size: 4.5rem;
            text-align: center;
            opacity: 0;
            animation: fadeInText 30s ease-in-out forwards;
            letter-spacing: 12px;
            font-weight: 100;
            color: rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 2;
            text-transform: uppercase;
            filter: blur(0.5px);
        }

        .glitch {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://raw.githubusercontent.com/pinpark/pinpark.github.io/refs/heads/main/img/Cr.png');
            background-size: cover;
            opacity: 0;
            animation: glitchEffect 8s infinite;
            mix-blend-mode: overlay;
        }

        .glitch-2 {
            animation-delay: 1s;
            background-position: 2px 0;
        }

        .glitch-3 {
            animation-delay: 2s;
            background-position: -2px 0;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 1px;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 0, 0, 0.1) 50%
            );
            background-size: 100% 4px;
            z-index: 3;
            pointer-events: none;
            opacity: 0.1;
            animation: scanlines 8s infinite linear;
        }

        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                ellipse at center,
                transparent 0%,
                rgba(0, 0, 0, 0.8) 70%,
                rgba(0, 0, 0, 1) 100%
            );
            z-index: 2;
            pointer-events: none;
        }

        .flicker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 4;
            pointer-events: none;
            opacity: 0;
            animation: flicker 12s infinite;
        }

        @keyframes fadeInImage {
            0% {
                opacity: 0;
                filter: blur(20px) contrast(0.3) brightness(0.1);
            }
            20% {
                opacity: 0.03;
                filter: blur(15px) contrast(0.4) brightness(0.2);
            }
            40% {
                opacity: 0.06;
                filter: blur(12px) contrast(0.5) brightness(0.25);
            }
            60% {
                opacity: 0.09;
                filter: blur(10px) contrast(0.55) brightness(0.3);
            }
            100% {
                opacity: 0.12;
                filter: blur(8px) contrast(0.6) brightness(0.4);
            }
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
                letter-spacing: 20px;
                filter: blur(5px);
            }
            30% {
                opacity: 0.05;
                letter-spacing: 15px;
                filter: blur(3px);
            }
            60% {
                opacity: 0.15;
                letter-spacing: 13px;
                filter: blur(1px);
            }
            100% {
                opacity: 0.25;
                letter-spacing: 12px;
                filter: blur(0.5px);
            }
        }

        @keyframes glitchEffect {
            0%, 100% {
                opacity: 0;
                transform: translateX(0);
            }
            5% {
                opacity: 0.1;
                transform: translateX(-2px);
            }
            10% {
                opacity: 0;
                transform: translateX(2px);
            }
            15% {
                opacity: 0.08;
                transform: translateX(0);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
            }
            100% {
                transform: translateY(-100px) translateX(20px);
            }
        }

        @keyframes scanlines {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 0 100%;
            }
        }

        @keyframes flicker {
            0%, 95%, 100% {
                opacity: 0;
            }
            96% {
                opacity: 0.1;
            }
            97% {
                opacity: 0.05;
            }
            98% {
                opacity: 0.15;
            }
        }

        .frost {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 100% 3px;
            z-index: 3;
            pointer-events: none;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .image-container {
                width: 95vw;
                height: 50vh;
            }
            
            .text {
                font-size: 2rem;
                letter-spacing: 6px;
            }
        }

        .no-select {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.1s;
        }
    </style>
</head>
<body class="no-select">
    <div class="custom-cursor"></div>
    
    <div class="container">
        <div class="image-container">
            <img src="https://raw.githubusercontent.com/pinpark/pinpark.github.io/refs/heads/main/img/Cr.png" alt="Лёд" class="ice-image">
            <div class="glitch"></div>
            <div class="glitch glitch-2"></div>
            <div class="glitch glitch-3"></div>
        </div>
        
        <h1 class="text">Сквозь лёд...</h1>
        
        <div class="particles" id="particles"></div>
        <div class="scanlines"></div>
        <div class="vignette"></div>
        <div class="flicker"></div>
        <div class="frost"></div>
    </div>

    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            document.querySelector('.flicker').style.animation = 'none';
            setTimeout(() => {
                document.querySelector('.flicker').style.animation = 'flicker 12s infinite';
            }, 100);
            return false;
        });

        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
            return false;
        });

        const cursor = document.querySelector('.custom-cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.width = Math.random() * 2 + 'px';
            particle.style.height = particle.style.width;
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.opacity = Math.random() * 0.1;
            particlesContainer.appendChild(particle);
        }

        setInterval(() => {
            if (Math.random() > 0.7) {
                const text = document.querySelector('.text');
                const originalText = text.textContent;
                
                if (Math.random() > 0.5) {
                    const glitchChars = ['/', '\\', '|', '_', '~'];
                    let glitched = '';
                    for (let char of originalText) {
                        if (char !== ' ' && Math.random() > 0.8) {
                            glitched += glitchChars[Math.floor(Math.random() * glitchChars.length)];
                        } else {
                            glitched += char;
                        }
                    }
                    text.textContent = glitched;
                    
                    setTimeout(() => {
                        text.textContent = originalText;
                    }, 100);
                }
                
                if (Math.random() > 0.6) {
                    const image = document.querySelector('.ice-image');
                    image.style.transform = `translateX(${Math.random() * 10 - 5}px) translateY(${Math.random() * 5 - 2.5}px)`;
                    
                    setTimeout(() => {
                        image.style.transform = 'translateX(0) translateY(0)';
                    }, 50);
                }
            }
        }, 3000);

        setInterval(() => {
            const text = document.querySelector('.text');
            const currentOpacity = parseFloat(getComputedStyle(text).opacity);
            const targetOpacity = 0.2 + Math.sin(Date.now() / 5000) * 0.05;
            text.style.opacity = targetOpacity;
        }, 100);
      
        setInterval(() => {
            if (Math.random() > 0.8) {
                const image = document.querySelector('.ice-image');
                const currentFilter = getComputedStyle(image).filter;
                image.style.filter = currentFilter.replace(/brightness\([^)]+\)/, 'brightness(0.45)');
                
                setTimeout(() => {
                    image.style.filter = currentFilter;
                }, 200);
            }
        }, 2000);

        window.addEventListener('load', () => {
            document.querySelector('.ice-image').style.animationPlayState = 'running';
            document.querySelector('.text').style.animationPlayState = 'running';
        });
    </script>
</body>
</html>
